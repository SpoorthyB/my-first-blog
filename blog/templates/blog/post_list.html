<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spoorthy's Blog</title>
</head>
<body>
	<h1>Welcome to Spoorthy's Blog</h1>
	{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h3><a href="">{{ post.title }}</a></h3>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
</body>
</html>
